spring:
  application:
    name: core-api
  config:
    import:
      - logging.yml
      - db-core.yml
      - slack.yml
      - sellic.yml
      - oco.yml
      - monitoring.yml

  web.resources.add-mappings: false
  profiles:
    active: local

server:
  port: 8088
  tomcat:
    max-connections: 20000
    threads:
      max: 600
      min-spare: 100


---
spring:
  config:
    activate:
      on-profile: local

---

spring:
    config:
        activate:
            on-profile: prod

---
