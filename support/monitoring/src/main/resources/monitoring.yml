management:
    server:
        port: 8088
    endpoints:
        web:
            exposure:
                include: "health,info,prometheus,metrics"
    endpoint:
        health:
            show-details: always
        prometheus:
            enabled: true
    prometheus:
        metrics:
            export:
                enabled: true
    metrics:
        enable:
            jvm: true
            tomcat: true
        export:
            prometheus:
                enabled: true
