logging:
  level:
    root: INFO  # 기본 로그 레벨 설정

monikit:
    logging:
        detailedLogging: true
        slowQueryThresholdMs: 2000
        criticalQueryThresholdMs: 7000
        datasourceLoggingEnabled: false
        traceEnabled: true
        logEnabled: true
    metrics:
        metricsEnabled: true

---

spring:
  config:
    activate:
      on-profile: local

logging:
  config: classpath:logback-local.xml  # 로컬 환경에서 사용


monikit:
    logging:
        detailedLogging: true
        slowQueryThresholdMs: 2000
        criticalQueryThresholdMs: 7000
        datasourceLoggingEnabled: false
        traceEnabled: true
        logEnabled: true
    metrics:
        metricsEnabled: true


