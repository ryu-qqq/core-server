version: 0.0
os: linux

files:
    - source: scripts/deploy.sh
      destination: /home/ec2-user/deploy/scripts
      overwrite: yes

    - source: appspec.yml
      destination: /home/ec2-user/deploy
      overwrite: yes

permissions:
    - object: /home/ec2-user/deploy
      owner: ec2-user
      group: ec2-user
      mode: 755
      type:
          - directory

hooks:
    ApplicationStart:
        - location: /home/ec2-user/deploy/deploy.sh
          timeout: 60
          runas: ec2-user
